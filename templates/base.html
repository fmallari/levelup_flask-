<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="static/styles.css">
    <title>LevelUp</title>
</head>
<body>
  <!-- <img class="bg-img" src="https://images.unsplash.com/photo-1517838277536-f5f99be501cd?auto=format&fit=crop&q=80&w=2340&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">    -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">LevelUp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
                {% if session['user_id'] %}
                <li class="nav-item">
                  <a class="nav-link pr-3 text-dark" href="/profile">Profile</a>
                <li class="nav-item">
                  <a class="nav-link pr-3 text-dark" href="/workouts">Workouts</a>
                <li class="nav-item">
                  <!-- <a class="nav-link pr-3 text-dark" href="/add_workout">Add Workout</a>
                <li class="nav-item"> -->
                  <a class="nav-link pr-3 text-dark" href="/nutrition">Nutrition</a>
                <li class="nav-item">
                    <a class="nav-link pr-3 text-dark" href="/logout">Logout</a>
            
                {% else %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-dark" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/login">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
<div class="container" style="margin-top: 2em">
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-success"><a href="#" class="btn-close" data-dismiss="alert" aria-label="close">&times;</a>{{ msg }}</div>
    {% endfor %}     

    {% block content %}{% endblock %}
</div>
    
</body>
</html>
