{% extends 'users/detail.html' %}
{% block content %}

<head>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <title>Fitness Tracker</title>
</head>
<body>
    

    <div class="container">
        <h1 class="display-2">Fitness Tracker</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <th>Exercise Name</th>
                <th>Weight</th>
                <th>Sets</th>
                <th>Reps</th>
                <th>Date & Time</th>
            </thead>
            <tbody>
                {% for work in works %}
                <tr>
                    <td>{{work.exercise}}</td>
                    <td>{{work.weight}}</td>
                    <td>{{work.sets}}</td>
                    <td>{{work.reps}}</td>
                    <td>{{work.date}}</td>
                {% endfor %}
                </tr>
            </tbody> 
        </table>
    <a href="/add_workout" class="btn btn-success">Add Workout</a>
    </div>
</body>
</html>
{% endblock %}
