{% extends 'users/detail.html' %}
{% block content %}
<head>
    <title>Fitness Tracker</title>
</head>
<body>
    <div class="container">
        <h1 class="display-2">Fitness Tracker</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Exercise Name</th>
                    <th>Weight</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Date & Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for work in works %}
                <tr>
                    <td>{{ work.exercise }}</td>
                    <td>{{ work.weight }}</td>
                    <td>{{ work.sets }}</td>
                    <td>{{ work.reps }}</td>
                    <td>{{ work.date }}</td>
                    <td>
                        <form action="{{ url_for('delete_workout', workout_id=work.id) }}" method="POST">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add_workout" class="btn btn-success">Add Workout</a>
    </div>
</body>
</html>
{% endblock %}
